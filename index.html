<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Predictor</title>
</head>
<body>
    <h2>Upload a PNG image of a digit (0-9)</h2>
    <form action="/predict/" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept="image/png">
        <input type="submit">
    </form>
</body>
</html>
